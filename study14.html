<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    로그인 아이디 <input type="text" id="userid" name="userid"><br>
        비밀번호  <input type="password" id="passcode" name="passcode"><br>
        <button id="btnShow" name="btnShow">show</button><br><br>
        <input type="radio" id="male" name="gender" value="남자">남자
        <input type="radio" id="female" name="gender" value="여자">여자<br>
        <label id="lbl">No content</label>
        <table id="tblData" border=1>
            <tr>
                <td>John</td><td>Jane</td><td>James</td>
            </tr>
        </table><br>
        <div id="dvArea" style="width:200px;height:200px;border:1px solid red;">
        </div><br>
        <input type="button" id="btnSet" value="div채우기">
        <br><br>
        <select id="country" size="5">
            <option value="KOREA">대한민국</option>
            <option value="USA">미국</option>
            <option value="FRA" >프랑스</option>
            <option value="ITA">이탈리아</option>
        </select><br>
        <label id="lblCountry"></label><br><br>
        <input type="checkbox" id="chkMarriage">미혼<br>
        <button id="btnCheck">Set Checked</button>

    
</body>
<script src="https:code.jquery.com/jquery-3.5.1.js"></script>
<script>
$(document)
.on('click','input[name=gender]',function(){
     let str=$(this).val();
    $('#lbl').text(str);        
})
.on('click','#btnCheck',function(){
    $('#chkMarriage').prop('checked',false);
})
.on('click','#chkMarriage',function(){
    let str =$(this).prop('checked'); // true:checked, false:unchecked
    $('#lblCountry').text(str);
})
.on('click','#country',function(){
    let str1=$(this).val();
    let str2=$(this).find('option:selected').text();
    $('#lblCountry').text(`value[${str1}]text[${str2}]`);
})
.on('click','#btnSet',function(){
    $('#dvArea').html('<input type=button id=btnClear value="지우기">');
})
.on('click','#btnClear',function(){
    $('#dvArea').html('');
})
.on('click','#btnShow', function(){
        let userid=$('#userid').val();
        let passcode=$('#passcode').val();
        let str= '로그인아이디:'+userid+'\n비밀번호:'+passcode;
        alert(str);
})//  on이 반복될때는 세미클론 절대쓰지말것 ! ;는 밑줄에 찍는것이편리.
.on('click','#userid',function(){
    $('#userid').val('xaexal');
})
.on('click','#passcode',function(){
    $('#passcode').val('human123');
})
;
</script>
</html>
